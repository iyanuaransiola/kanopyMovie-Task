            <hr class="accordion-hr">
            <button class="accordion">What is Kanopy?</button>
            <div class="panel">
              <p>Kanopy is the best video streaming service for quality, thoughtful entertainment. Find movies, documentaries, foreign films, classic cinema, independent films and educational videos that inspire, enrich and entertain. We partner with public libraries and universities to bring you an ad-free experience that can be enjoyed on your TV, mobile phone, tablets and online.</p>
            </div>
            <hr class="accordion-hr">
            
            <button class="accordion">How is Kanopy free for me?</button>
            <div class="panel">
              <p>Just as your library buys books to add to their collection for you to borrow, your library offers a variety of digital resources too - Kanopy is one of their more popular digital resources. Kanopy does not charge you because the public library or university covers all associated costs, allowing you to watch for free with no ads.</p>
            </div>
            <hr class="accordion-hr">
            
            <button class="accordion">Why do I need a library card or university login to sign up?</button>
            <div class="panel">
              <p>Kanopy is only available through libraries, so you need to be a member of a participating library to start watching Kanopy.
            
                If you are a member of a participating public library, you can start watching by signing up with a valid public library card number and PIN/password.
                
                If you are a currently registered student or faculty member of a participating college university, you can start watching by signing up with a valid university login.</p>
            </div>
